<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js"></script>
        <title>Pizza Parlor by Tess</title>
    </head>
    <body>
        <div class="container">
            <h1>Pizza Parlor</h1>
            <h2>By Tessa Hayden</h2>
            <div class="row">
                <div class="col">
                    <form id="customer-form">
                        <label for="name">Name:</label>
                        <input id="name" type="text">
                        <label>Phone number:</label>
                        <input id="phone" type="text">
                        <button type="submit">Submit</button>
                    </form>
                    <form id="pizza-form">
                        <input type="radio" id="12inch" name="pizza-size" value="12-inch">
                        <label for="12inch">12 inch pizza</label>
                        <input type="radio" id="16inch" name="pizza-size" value="16-inch">
                        <label for="16inch">16 inch pizza</label>
                        <input type="radio" id="20inch" name="pizza-size" value="20-inch">
                        <label for="20inch">20 inch pizza</label>
                        <button type="submit">Order</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
